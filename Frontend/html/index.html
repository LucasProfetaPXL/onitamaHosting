<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Onitama</title>
    <link rel="stylesheet" href="../Style/stylesheet.css">
  </head>
  <body>
    <a href="team.html">Team</a>
    <button id="login_modal_btn" class="login_modal_btn" type="button">Login</button>
    <div class="modal_backdrop" id="modal_login">
      <div class="modal">
          <button class="close_button" id="login_close_button">X</button>
          <form action="" method="post" id="loginForm">
              <h2 class="login_title">Login</h2>
              <p class="login_decription">Please fill in this form to log into your account.</p>
              <hr>
  
              <div class="flex_container">
                  <label class="label_mail" for="emailInput">E-mail</label>
                  <input class="input_mail" type="email" name="email" id="emailInput">
  
                  <label class="label_password" for="passwordInput">Password</label>
                  <input class="input_password" type="password" name="password" id="passwordInput">
              </div>
  
              <button class="loginbtn" id="submitButton" type="submit">Login</button>
  
              <p class="new_account_title">Don't have an account?</p>
              <a class="register_link" href="register.html">Register</a>
          </form>
      </div>
  </div>
    <button id="register_modal_btn" class="register_modal_btn" type="button">Register</button>
    <div class="modal_backdrop">
        <div class="modal">
            <button class="close_button" id="register_close_button">X</button>
            <form id="form" action="" method="post">
                <div class="container">
                    <h2>Register</h2>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="Username"><b>Username</b>
                        <input type="text" placeholder="Enter Username" name="email" id="username" required>
                    </label>

                    <label for="email"><b>Email</b>
                        <input type="email" placeholder="Enter Email" name="email" id="email" required>
                    </label>

                    <label for="password"><b>Password</b>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    </label>

                    <label for="Repeat_Password"><b>Repeat Password</b>
                        <input type="password" placeholder="Repeat Password" name="Repeat_Password" id="repeat_Password" required>
                    </label>

                    <button id="button-register" type="submit" class="registerbtn">Register</button>
                </div>
                <div class="loginbtn">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
        <</div>

	<script src="../js/includes.js" type="module"></script>
  <script src="../js/modal.js" type="module"></script>
  </body>
</html>
