<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie</title>
    <link rel="stylesheet" href="../Style/register.css">
</head>
<body>
<div class="modal_backdrop">
    <div class="modal">
        <button class="close_button"><a href="index.html">X</a></button>
    </div>
    <form action="" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" id="Username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="Repeat_Password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="Repeat_Password" id="Repeat_Password" required>

            <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="loginbtn">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
